<!DOCTYPE html>
<html lang="en">

<head>
    <title>Random Quote Machine</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="random_quote_machine.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://use.fontawesome.com/d81fb7d455.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="random_quote_machine.js"></script>
</head>

<body>
    <div class="container-fluid">
        <h4 id="title" class="text-center text-uppercase">Random Quote Machine</h4>
        <p id="hover_here" class="text-center text-uppercase">Hover the mouse here!</p>
        <br>
        <div id="back">
            <a href="index.html">
                <i class="fa fa-angle-left fa-5x" aria-hidden="true" title="Back to portfolio"></i>
            </a>
        </div>

        <div id="body">
            <div id="intro" class="lead text-center">
                <p>Welcome to the random quote machine.<br>This app displays random quotes every time you click the <strong><i>Show Quote</i></strong> button down below.<br>Go ahead and try it yourself!</p>
                <div id="buttons" class="text-center">
                    <button id="getQuote" class="btn btn-md fa fa-quote-left"> Show Quote</button>
                </div>
            </div>
        </div>

        <div id="footer" class="text-center">
            <strong>Created by <a href="index.html">Helio Cardoso</a></strong>
        </div>

    </div>
</body>

</html>

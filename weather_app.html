<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Weather App</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://use.fontawesome.com/d81fb7d455.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/skycons/1396634940/skycons.js"></script>
  <link rel="stylesheet" type="text/css" href="weather_app.css">
  <script src="weather_app.js"></script>
</head>
<body>

  <nav class="navbar navbar-default">
    <div class="row container-fluid">
      <div class="col-md-4 col-xs-4 col-sm-4 text-left">
        <span id="date"></span>
      </div>
      <div class="col-md-4 col-xs-4 col-sm-4 text-center">
        <i class="fa fa-map-marker" id="marker" aria-hidden:"true"></i>
        <h3 id="city_info"></h3>
      </div>
      <div class="col-md-4 col-xs-4 col-sm-4">
        <div class="input-group" id="search" style="float: right">
            <input type="text" id="input" class="form-control" title="Type city name for weather information" placeholder="Search city" autocolmplete="on" maxlength="20">
            <div class="input-group-btn">
              <button class="btn btn-primary" type="button" id="inputBtn">
                <span class="fa fa-search"></span>
              </button>
            </div>
          </div>
      </div>
<!--   add bookmark-like function displaying weather for next ~5 days     -->
    </div>
  </nav>

  <div class="container-fluid" id="weather_container">
    <h3 class="text-center" id="weather_description"></h3>
    <canvas id="icon1" width="70" height="70"></canvas>
    <div class="row" id="weather_stats_container">
      <div class="col-md-3 col-xs-3 col-sm-3 text-center">
        <button type="button" class="btn" id="temp_toggle" title="Click to toggle between Fahrenheit and Celsius">&degF</button>
        <span class="stats">Temperature</span>
        <div>
          <span id="weather_temp" class="value"></span>
        </div>
      </div>
      <div class="col-md-3 col-xs-3 col-sm-3 text-center">
        <span class="stats">Humidity</span>
        <div id="humidity" class="value">
        </div>
      </div>
      <div class="col-md-3 col-xs-3 col-sm-3 text-center">
        <span class="stats">Wind Speed</span>
        <div id="wind" class="value">
        </div>
      </div>
      <div class="col-md-3 col-xs-3 col-sm-3 text-center">
        <span class="stats">Chance of Rain</span>
        <div id="precip" class="value"></div>
      </div>
    </div>
    <h6 id="last_update" class="text-center"></h6>
  </div>

  <footer>
    <p class="text-center"><strong>Powered by <a href="https://darksky.net/poweredby/" style="color: green">Dark Sky</a></strong></p>
    <!-- Add more days -->
  </footer>
  </div>

</body>
</html>

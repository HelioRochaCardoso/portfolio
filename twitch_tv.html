<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Twitch TV</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://use.fontawesome.com/d81fb7d455.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="twitch_tv.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="twitch_tv.css">
</head>

<body>
  <div class="container-fluid">
    <h1 id="title">Twitch TV API</h1>

    <div id="inner_container">
      <div id="menu">
        <div class="row" id="menu_top">
          <div class="col-md-6 text-center" id="app">
            <h4>Twitch TV App</h4>
          </div>
          <div class="col-md-6 text-center">
            <div id="searchField">
              <i class="fa fa-search fa-lg" id="searchBtn" aria-hidden="true"></i>
              <input type="search" id="searchInput" placeholder="Search">
            </div>
          </div>
        </div>
        <div class="row" id="menu_bottom">
          <div id="all" class="col-md-4 text-center status active">
            <h4>All</h4>
          </div>
          <div id="online" class="col-md-4 text-center status">
            <h4><i class="fa fa-circle" id="online_icon" aria-hidden="true"></i> Online</h4>
          </div>
          <div id="offline" class="col-md-4 text-center status">
            <h4><i class="fa fa-circle" id="offline_icon" aria-hidden="true"></i> Offline</h4>
          </div>
        </div>
      </div>

      <div id="users">
        <div id="users_all"></div>
        <div id="users_online"></div>
        <div id="users_offline"></div>
      </div>
    </div>

    <footer id="footer">
      <p>Powered by <a href="https://dev.twitch.tv/docs/" target="_blank">Twitch API</a></p>
    </footer>
  </div>
</body>

</html>
